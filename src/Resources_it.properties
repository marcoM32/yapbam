Tip.1=<html>Puoi impostare le tue preferenze riguardo l'aspetto di Yapbam. <hr style = "width: 40%">Per farlo, seleziona <b>{1}</b> nel menu <b> {0} </b>, quindi raggiungi la scheda <b>{2}</b>.</html>
Tip.2=<html>Puoi definire le tue soglie di allarme per ogni conto.<hr style="width:40%">Per impostazione predefinita un avviso (cio\u00e8 un'icona visibile nel titolo della scheda <b>{0}</b>) viene generato quando il saldo diventa negativo.<br>\u00c8 possibile modificare questo valore di soglia nella scheda <b>{1}</b> .<br>Puoi anche definire un avviso quando il saldo supera un importo specifico.</html>
Tip.3=<html>Le tue transazioni periodiche possono essere generate automaticamente.<hr style="width:40%">Per farlo, \u00e8 possibile definire alcune transazioni periodiche <b></b> nella scheda <b>{0}</b> .<br>Un modo pi\u00f9 semplice \u00e8 selezionare una transazione, aprire il menu contestuale (facendo click destro su di essa) ed attivare l'azione <b>{1}</b>.</html>
Tip.4=<html>Utilizza il tasto destro del mouse\!<hr style = "width: 40%">Un click con il tasto destro su una transazione ti consente di accedere velocemente alle azioni di modifica e creazione.</html>
Tip.5=<html>La scheda <b>{0}</b> ti consente di apportare numerose modifiche: <hr style = "width: 40%"> - Modifica, crea, ed elimina le tue transazioni periodiche.<br> - Rinomina i tuoi conti, modifica il tuo saldo iniziale, le soglie di avviso e le modalit\u00e0 di pagamento. Gestisci i libretti degli assegni<br> - Rinomina le tue categorie <br> - ecc. </li> </ul> </html>
Tip.6=<html>Puoi velocizzare le tue azioni con le scorciatoie da tastiera.<hr style="width:40%">Quando modifichi una data, la <b>freccia SU</b> aumenta la data di un giorno, e la <b>freccia GI\u00d9</b> riduce la data di un giorno.<br>Puoi anche digitare <b>+<i>x</i></b> nel campo, il che significa aggiungi <i>x</i> giorni.<br>++x per aggiungere x mesi, +++x per aggiungere x anni. Digita <b>-x</b>, --x, ---x per sottrarre x giorni, mesi, o anni.<br><br>Allo stesso modo, per le voci numeriche (ad esempio, il numero di assegni in un libretto degli assegni), i tasti freccia aumentano o riducono il valore.</html>
