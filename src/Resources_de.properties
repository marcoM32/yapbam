ImportantNews.0.14.5=<html>Version 0.15.0 bringt die M\u00f6glichkeit, Daten in einem <b>Dropbox</b>-Verzeichnis speichern.<br>So k\u00f6nnen Sie Ihre Daten auf jedem Computer mit Internetverbindung wiederherstellen und synchronisieren (einschlie\u00dflich einem beruflich genutzten PC, auf die Installation der Dropbox-Software nicht m\u00f6glich ist).<br><br>Wir weisen Sie darauf hin, dass sich <u><b>diese Funktion derzeit im Beta Stadium</b></u> befindet.<br>Achten Sie darauf, eine Kopie Ihrer Daten zu behalten und z\u00f6gern Sie nicht, jedes Problem an support@yapbam.net zu berichten.</html>

