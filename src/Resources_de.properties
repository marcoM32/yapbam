#Improvement of the message indicating that a data file is corrupted or not a yapbam file
MainMenu.Open.Error.DialogContent=<html>Die Datei <b>{0}</b> konnte leider nicht gelesen werden.<br><br>Wenn Sie sich bei der Dateiauswahl nicht geirrt haben, ist die Datei m\u00f6glicherweise besch\u00e4digt.<br><br>In diesem Fall k\u00f6nnen Sie Hilfe per E-Mail bekommen.<br>Schicken Sie Ihre Einstellungsdatei zusammen mit der angezeigten Meldung an <b>support@yapbam.net</b>.<br><br>Ihre Daten werden ausschlie\u00dflich f\u00fcr einen Reparaturversuch der Datei verwendet (oder zur Reparatur von Yapbam, wenn der Fehler nicht durch die Datei auftrat).<br>Wir k\u00f6nnen keine Erfolgsgarantie geben, nur dass wir unser Bestes versuchen.</html>
