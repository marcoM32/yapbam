#A message displayed when an update is available and the version is ... old
PreferencesDialog.AutoUpdate.forcedCheck.message=<html><p><b>Attention :</b> Les mises \u00e0 jour sont importantes \!<br><br>En dehors d'ajouter des fonctionnalit\u00e9s, elles peuvent aussi corriger des probl\u00e8mes.<br>Il est donc vivement recommand\u00e9 de maintenir Yapbam \u00e0 jour (de m\u00eame que Java).<br><br>C'est pourquoi, quelques soient les r\u00e9glages ci-dessus, la v\u00e9rification est syst\u00e9matiquement effectu\u00e9e au moins une fois par mois.</p></html>

#A message, displayed once at startup, that introduces Dropbox synchronization
ImportantNews.0.14.5=<html>La version 0.15.0 introduit la possibilit\u00e9 de sauvegarder les donn\u00e9es dans le service Cloud <b>Dropbox</b>.<br>Ceci permet de retrouver et synchroniser vos donn\u00e9es depuis n'importe quel ordinateur reli\u00e9 \u00e0 Internet (y compris un PC de travail sur lequel il n'est pas possible d'installer le client Dropbox).<br><br>Nous attirons votre attention sur le fait que <b><u>cette fonctionnalit\u00e9 est actuellement en b\u00e9ta</u></b>.<br>Veillez donc \u00e0 conserver une copie de vos donn\u00e9es et n'h\u00e9sitez pas \u00e0 nous signaler tout probl\u00e8me \u00e0 l'adresse support@yapbam.net.</html>

