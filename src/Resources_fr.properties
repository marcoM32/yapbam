#The tips
Tip.1=<html>L'apparence de Yapbam peut \u00eatre param\u00e9tr\u00e9e dans les pr\u00e9f\u00e9rences.<hr style="width:40%">Pour la modifier, s\u00e9lectionnez <b>{1}</b> dans le menu <b>{0}</b>, puis rendez vous dans l'onglet <b>{2}</b></html>
Tip.2=<html>Vous pouvez d\u00e9finir des seuils d'alerte sur chacun de vos comptes.<hr style="width:40%">Par d\u00e9faut, une alerte (affichage d'une ic\u00f4ne dans le titre de l'onglet <b>{0}</b>) est \u00e9mise si le solde du compte devient n\u00e9gatif.<br>Vous pouvez changer ce seuil dans l'onglet <b>{1}</b>.<br>Vous pouvez \u00e9galement y d\u00e9finir un seuil d'alerte lorsque le solde d\u00e9passe un certain montant.</html>
Tip.3=<html>Vos op\u00e9rations courantes peuvent \u00eatre g\u00e9n\u00e9r\u00e9es automatiquement.<hr style="width:40%">Pour ce faire, vous pouvez d\u00e9finir des <b>op\u00e9rations p\u00e9riodiques</b> dans l'onglet <b>{0}</b>.<br>Un moyen encore plus simple est de s\u00e9lectionner une op\u00e9ration puis <b>{1}</b> dans le menu contextuel (clic-droit sur l'op\u00e9ration).</html>
Tip.4=<html>Pensez \u00e0 utiliser le clic-droit.<hr style="width:40%">Un clic-droit sur une op\u00e9ration permet de la modifier, la dupliquer ou la supprimer rapidement.</html>
Tip.5=<html>L'onglet <b>{0}</b> permet d'effectuer de nombreuses modifications&nbsp;:<hr style="width:40%">- \u00c9diter, cr\u00e9er, supprimer les op\u00e9rations p\u00e9riodiques.<br>- Renommer les comptes, en modifier les soldes initiaux, les seuils d'alerte, les modes de paiement. G\u00e9rer les ch\u00e9quiers<br>- Renommer les cat\u00e9gories<br>- etc...</li></ul></html>
Tip.6=<html>Vous pouvez acc\u00e9l\u00e9rer vos saisies gr\u00e2ce aux raccourcis clavier.<hr style="width:40%">Lorsque vous \u00e9ditez une date, la <b>fl\u00e8che haute</b> passe au lendemain, la <b>fl\u00e8che basse</b> passe \u00e0 la veille.<br>Vous pouvez \u00e9galement taper <b>+<i>x</i></b> dans le champ ce qui signifie <i>x</i> jours dans le futur. <br>++x pour x mois dans le futur, +++x pour x ann\u00e9es. Tapez <b>-x</b>,--x,---x pour x jours, mois, ann\u00e9es dans le pass\u00e9.<br><br>De m\u00eame, pour les saisies de nombres (par exemple, le nombre de ch\u00e8ques dans un ch\u00e9quier), ces fl\u00e8ches augmentent ou diminuent d'une unit\u00e9.</html>
