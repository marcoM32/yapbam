MainMenu.Open.Error.DialogContent=<html>D\u00e9sol\u00e9, le fichier <b>{0}</b> semble ne pas \u00eatre un fichier de donn\u00e9es de Yapbam.<br><br>Si vous ne vous \u00eates pas tromp\u00e9 en choisissant le fichier, c'est qu'il est peut-\u00eatre corrompu.<br><br>Dans ce cas, vous pouvez obtenir de l'aide par email.<br>Envoyez votre fichier de donn\u00e9es ainsi que le message ci-dessous \u00e0 l'adresse <b>support@yapbam.net</b>.<br><br>Vos donn\u00e9es ne seront utilis\u00e9es que pour tenter de les r\u00e9parer (ou de r\u00e9parer Yapbam, si le probl\u00e8me ne vient pas du fichier de donn\u00e9es).<br>Nous ne pouvons donner aucune garantie de r\u00e9sultat, juste l'assurance que nous ferons de notre mieux.</html>
