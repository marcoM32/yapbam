Tip.1=<html>Puede establecer la apariencia de Yapbam como preferencia.<hr style="width:40%"><hr style="width:40%">Para cambiarla, selecciona <b>{1}</b> en el men\u00fa <b>{0}</b>, y vaya a la pesta\u00f1a <b>{2}</b>.</html>
Tip.2=<html>Puede definir los umbrales de alerta para cada cuenta.<hr style="width:40%">Por defecto, una alerta (icono mostrado en el t\u00edtulo de la pesta\u00f1a <b>{0}</b>) se activa cuando el balance sea negativo.<br>Puede cambiar este umbral en la pesta\u00f1a <b>{1}</b>.<br>Tambi\u00e9n puede definir una alerta cuando el balance exceda una cantidad especificada.</html>
Tip.3=<html>Las transacciones peri\u00f3dicas pueden ser generadas autom\u00e1ticamente.<hr style="width:40%">Para hacerlo, puede definir algunas <b>transacciones peri\u00f3dicas</b> en la pesta\u00f1a <b>{0}</b>.Una manera m\u00e1s sencilla de seleccionar una transacci\u00f3n, y <b>{1}</b> en el men\u00fa de contexto sensible (clic derecho en la transacci\u00f3n).</html>
Tip.4=<html>\u00a1Piense en utilizar el clic derecho\!<hr style="width:40%">Un clic derecho en una transacci\u00f3n te da acceso r\u00e1pido a la edici\u00f3n, duplicaci\u00f3n o eliminaci\u00f3n.</html>
Tip.5=<html>La pesta\u00f1a <b>{0}</b> le permite hacer muchos cambios:<hr style="width:40%">- Editar, crear, suprimir transacciones peri\u00f3dicas.<br>- Renombrar cuentas, cambiar el balance inicial, umbrales de alerta, m\u00e9todos de pago. Manejar chequeras<br>- Renombrar categor\u00edas<br>- etc.</li></ul></html>
Tip.6=<html>Puede acelerar sus entradas con atajos de teclado.<hr style="width:40%">Cuando edite una fecha, la <b>Flecha hacia arriba</b> incrementa la fecha en un d\u00eda, y la <b>Flecha hacia abajo</b> decrementa la fecha en un d\u00eda.<br>Tambi\u00e9n puedes escribir <b>+<i>x</i></b> en el campo que significa <i>x</i> d\u00edas en el futuro. <br>++x para x meses en el futuro, +++x para x a\u00f1os.. Escribe <b>-x</b>, --x, ---x para x d\u00edas, meses, a\u00f1os en el pasado.<br><br>Similarmente, para el n\u00famero de entradas (por ejemplo, el n\u00famero de cheques en una chequera), las flechas incrementan y decrementan el n\u00famero en uno.</html>
