#A message, displayed once at startup, that introduces Dropbox synchronization
ImportantNews.0.14.5=<html>Vers\u00e3o 0.15.0 apresenta a capacidade de salvar dados em uma conta do <b>Dropbox</b>.<br>Isso permite que voc\u00ea recupere e sincronize dados a partir de qualquer computador conectado \u00e0 Internet (mesmo que seja umm computador em que n\u00e3o \u00e9 poss\u00edvel instalar o software do Dropbox).<br><br>Chamamos a sua aten\u00e7\u00e3o para o fato de que <u><b>este recurso est\u00e1 em beta.</b></u>.<br>Certifique-se de manter uma c\u00f3pia de seus dados e n\u00e3o hesite em relatar qualquer problema caso ocorra com o suporte@yapbam.net.</html>

