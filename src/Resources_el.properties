Tip.5=<html>\u0397<b>{0}</b> \u03ba\u03b1\u03c1\u03c4\u03ad\u03bb\u03b1 \u03c3\u03b1\u03c2 \u03b5\u03c0\u03b9\u03c4\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03ba\u03ac\u03bd\u03b5\u03c4\u03b5 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03b1\u03bb\u03bb\u03b1\u03b3\u03ad\u03c2:<hr style="width:40%">- \u03bd\u03b1 \u03b5\u03c0\u03b5\u03be\u03b5\u03c1\u03b3\u03b1\u03c3\u03c4\u03b5\u03af\u03c4\u03b5, \u03bd\u03b1 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03ae\u03c3\u03b5\u03c4\u03b5, \u03bd\u03b1 \u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03b5\u03af\u03bb\u03b5\u03c4\u03b5 \u03c0\u03b5\u03c1\u03b9\u03bf\u03b4\u03b9\u03ba\u03ad\u03c2 \u03c3\u03c5\u03bd\u03b1\u03bb\u03bb\u03b1\u03b3\u03ad\u03c2.<br>- \u039c\u03b5\u03c4\u03bf\u03bd\u03bf\u03bc\u03b1\u03c3\u03af\u03b1 \u03bb\u03bf\u03b3\u03b1\u03c1\u03b9\u03b1\u03c3\u03bc\u03ce\u03bd, \u03cc\u03c1\u03b9\u03b1 \u03c3\u03c5\u03bd\u03b1\u03b3\u03b5\u03c1\u03bc\u03bf\u03cd, \u03b1\u03c1\u03c7\u03b9\u03ba\u03cc \u03c5\u03c0\u03cc\u03bb\u03bf\u03b9\u03c0\u03bf \u03b1\u03bb\u03bb\u03b1\u03b3\u03ae \u03c4\u03c1\u03cc\u03c0\u03c9\u03bd \u03c0\u03bb\u03b7\u03c1\u03c9\u03bc\u03ae\u03c2. \u0394\u03b9\u03b1\u03c7\u03b5\u03af\u03c1\u03b9\u03c3\u03b7 \u03b5\u03bb\u03ad\u03b3\u03c7\u03bf\u03c5 \u03b2\u03b9\u03b2\u03bb\u03af\u03c9\u03bd<br>- \u039c\u03b5\u03c4\u03bf\u03bd\u03bf\u03bc\u03b1\u03c3\u03af\u03b1 \u03ba\u03b1\u03c4\u03b7\u03b3\u03bf\u03c1\u03b9\u03ce\u03bd<br>-</html></ul></li>\u03ba\u03bb\u03c0
Tip.6=<html>\u039c\u03c0\u03bf\u03c1\u03b5\u03af\u03c4\u03b5 \u03bd\u03b1 \u03b5\u03c0\u03b9\u03c4\u03b1\u03c7\u03cd\u03bd\u03b5\u03c4\u03b5 \u03c4\u03b9\u03c2 \u03ba\u03b1\u03c4\u03b1\u03c7\u03c9\u03c1\u03ae\u03c3\u03b5\u03b9\u03c2 \u03c3\u03b1\u03c2 \u03bc\u03b5 \u03c3\u03c5\u03bd\u03c4\u03bf\u03bc\u03b5\u03cd\u03c3\u03b5\u03b9\u03c2 \u03c0\u03bb\u03b7\u03ba\u03c4\u03c1\u03bf\u03bb\u03bf\u03b3\u03af\u03bf\u03c5.<hr style="width:40%">\u038c\u03c4\u03b1\u03bd \u03b5\u03c0\u03b5\u03be\u03b5\u03c1\u03b3\u03ac\u03b6\u03b5\u03c3\u03c4\u03b5 \u03bc\u03af\u03b1 \u03b7\u03bc\u03b5\u03c1\u03bf\u03bc\u03b7\u03bd\u03af\u03b1, \u03c4\u03bf <b>\u03a0\u0386\u039d\u03a9 \u03b2\u03ad\u03bb\u03bf\u03c2</b> \u03b1\u03c5\u03be\u03ac\u03bd\u03b5\u03b9 \u03c4\u03b7\u03bd \u03b7\u03bc\u03b5\u03c1\u03bf\u03bc\u03b7\u03bd\u03af\u03b1 \u03ba\u03b1\u03c4\u03ac \u03bc\u03af\u03b1 \u03b7\u03bc\u03ad\u03c1\u03b1, \u03ba\u03b1\u03b9 \u03c4\u03bf <b>\u039a\u0386\u03a4\u03a9 \u03b2\u03ad\u03bb\u03bf\u03c2</b> \u03bc\u03b5\u03b9\u03ce\u03bd\u03b5\u03b9 \u03c4\u03b7\u03bd \u03b7\u03bc\u03b5\u03c1\u03bf\u03bc\u03b7\u03bd\u03af\u03b1 \u03ba\u03b1\u03c4\u03ac \u03bc\u03af\u03b1 \u03b7\u03bc\u03ad\u03c1\u03b1.<br>\u039c\u03c0\u03bf\u03c1\u03b5\u03af\u03c4\u03b5 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bd\u03b1 \u03c0\u03bb\u03b7\u03ba\u03c4\u03c1\u03bf\u03bb\u03bf\u03b3\u03ae\u03c3\u03b5\u03c4\u03b5 <b>+<i>\u03c7</i></b> \u03c3\u03c4\u03bf \u03c0\u03b5\u03b4\u03af\u03bf, \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03c3\u03b7\u03bc\u03b1\u03af\u03bd\u03b5\u03b9 <i>\u03c7</i> \u03b7\u03bc\u03ad\u03c1\u03b5\u03c2 \u03c3\u03c4\u03bf \u03bc\u03ad\u03bb\u03bb\u03bf\u03bd.<br>++x \u03b3\u03b9\u03b1 x \u03bc\u03ae\u03bd\u03b5\u03c2 \u03c3\u03c4\u03bf \u03bc\u03ad\u03bb\u03bb\u03bf\u03bd, +++x \u03b3\u03b9\u03b1 x \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1. \u03a4\u03cd\u03c0\u03bf\u03c2 <b>-x</b>, --x ---x \u03b3\u03b9\u03b1 x \u03b7\u03bc\u03ad\u03c1\u03b5\u03c2, \u03bc\u03ae\u03bd\u03b5\u03c2, \u03c7\u03c1\u03cc